<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file with html file -->
    <link rel="stylesheet" href="style.css">
    <title>Auto Calculators</title>
</head>
<body>
    <div class="bigcontainer">
        <!-- Student Generator Grade -->
        <div class="box">
            <h1 class="h1">Student Grade Generator</h1>
            <form>
                <label for="marks">Enter Student Marks:</label>
                <input type="number" id="marks" name="marks" min="0" max="100" required>
                <button class="button1" type="button" onclick="generateGrade()">Generate Grade</button>
            </form>
            <div id="result"></div>
        </div>

        <!-- Speed Detector -->
        <div class="content">
            <h1 class="head">Speed Detector</h1>
            <form>
              <label for="speed">Enter Car Speed:</label>
              <input type="number" id="speed" name="speed" min="0" max="200" required>
              <button class="button2" type="button" onclick="detectSpeed()">Detect Speed</button>
            </form>
            <div id="product"></div>
        </div>

        <!-- Net Salary Calculator-->
        <div>
            <div class="container">
                <h1 class="header">Net Salary Calculator</h1>
                  
                  <form>
                      <label for="basicSalary">Basic Salary:</label>
                      <input type="number" id="basicSalary" name="basicSalary" required><br><br>
                      
                      <label for="benefits">Benefits:</label>
                      <input type="number" id="benefits" name="benefits" required><br><br>
                      
                      <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
                  </form>
                  
                  <br>
              <span>
                  <h2>Results</h2>
                  <p id="grossSalary"></p>
                  <p id="KRA"></p>
                  <p id="nhifDeductions"></p>
                  <p id="nssfDeductions"></p>
                  <p id="netSalary"></p>
              </span>
            </div>
        </div>
    </div>

    <!-- linking js file with html file -->
    <script src="main.js"></script>
</body>
</html>
